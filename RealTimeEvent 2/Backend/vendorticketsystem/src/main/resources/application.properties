spring.application.name=vendorticketsystem

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketSystem?serverTimezone=Asia/Colombo
spring.datasource.username=root
spring.datasource.password=root123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create



# Suppress SQL queries and binding logs from Hibernate
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Optional: Suppress all Hibernate logs (if needed)
logging.level.org.hibernate=ERROR

# Suppress JPA and transaction logs (optional)
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

# Suppress Spring Boot autoconfiguration logs (optional)
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.jdbc=ERROR

logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=application.log
logging.file.append=false